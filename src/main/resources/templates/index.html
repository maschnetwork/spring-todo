<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{css/materialize.min.css}" rel="stylesheet"/>
    <link th:href="@{css/custom.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Todo Application</title>
</head>

<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">
                <i class="material-icons">toys</i>Spring Boot Todo</a>
        </div>
    </nav>
</header>
<main>
    <div class="row">
        <form class="col s6" th:action="@{/todo}" method="post" th:object="${todo}">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" name="name">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="description" type="text" class="validate" name="description">
                    <label for="last_name">Todo Description</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</main>

<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container">
            Â© 2018 Maximilian Schreiber
            <a class="grey-text text-lighten-4 right" href="https://github.com/maximilianschreiber/spring-todo">Find me on Github</a>
        </div>
    </div>
</footer>
<script th:src="@{/js/materialize.min.js}" rel="stylesheet"> </script>
<script th:src="@{/js/jquery.min.js}" rel="stylesheet"> </script>
</body>

</html>
